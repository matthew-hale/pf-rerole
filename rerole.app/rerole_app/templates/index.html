<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rerole</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
    <script type="text/javascript">
        let token = "{{ token }}"
        if (token) {
            window.localStorage.setItem("token", "{{ token }}");
        }
    </script>
    <script async src="{{ url_for('static', filename='index.js') }}"></script>
</head>

<body>
<div class="main-wrapper">

<div class="header">
    <p>To contribute, visit <a href="https://github.com/matthew-hale/pf-rerole">the pf-rerole project on GitHub</a></p>
    <div class="buttons">
        <button type="button" onclick=logout()>Logout</button>
    </div>
</div>

<div id="character-list" class="character-list">
    <h2>Characters</h2>
    <div class="buttons">
        <button type="button" onclick=create_character()>New Character</button>
    </div>
</div>

</div>
</body>
</html>
