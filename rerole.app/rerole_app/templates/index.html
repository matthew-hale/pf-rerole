<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rerole</title>
    <!--
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
    -->
    <script type="text/javascript">
        let token = "{{ token }}"
        if (token) {
            window.localStorage.setItem("token", "{{ token }}");
        }
    </script>
    <script async src="{{ url_for('static', filename='index.js') }}"></script>
</head>

<body>

<header>
    <p>To contribute, visit <a href="https://github.com/matthew-hale/pf-rerole">the pf-rerole project on GitHub</a></p>
    <nav>
        <ul>
            <li><a href="{{ url_for('site.logout') }}">Logout</a></li>
        </ul>
    </nav>
</header>

<main id="character-list" class="character-list">
    <section>
        <h2>Characters</h2>
        <button type="button" onclick=create_character()>New Character</button>
    </section>
</main>

</body>
</html>
