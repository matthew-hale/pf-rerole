<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rerole</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
    <script>
        var C_ID = "{{ character_id }}";
    </script>
    <script defer src="{{ url_for('static', filename='rerole.js') }}"></script>
</head>

<body>
<div id="modal"></div>

<div class="main-wrapper">
    <div class="header">
        <p>To contribute, visit <a href="https://github.com/matthew-hale/pf-rerole">the pf-rerole project on GitHub</a></p>
        <div class="buttons">
            <a href="{{ url_for('site.index') }}">Home</a>
            <a href="{{ url_for('site.logout') }}">Logout</a>
        </div>
    </div>
</div>

<div id="character-sheet">
    <div id="general">
    </div>
    <h2>Abilities</h2>
    <div id="abilities">
    </div>
    <h2>Saves</h2>
    <div id="saves">
    </div>
    <h2>Feats</h2>
    <button id="add-feat-button" class="button" type="button">Add</button>
    <div id="feats">
    </div>
</div>

</body>
</html>
