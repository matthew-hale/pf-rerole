<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rerole</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
    <script>
        var C_ID = "{{ character_id }}";
    </script>
    <script defer src="{{ url_for('static', filename='rerole.js') }}"></script>
</head>

<body>
<div class="main-wrapper">
    <div class="header">
        <p>To contribute, visit <a href="https://github.com/matthew-hale/pf-rerole">the pf-rerole project on GitHub</a></p>
        <div class="buttons">
            <a href="{{ url_for('site.index') }}">Home</a>
            <a href="{{ url_for('site.logout') }}">Logout</a>
        </div>
    </div>
</div>

<form id="form">
<div id="character-sheet">
    <div id="general">
        <label for="name">Name:</label>
        <input type="text" id="name"/>
    </div>
    <div id="abilities">
        <div class="ability">
            <label for="abilities.strength.score">Strength</label>
            <input type="text" id="abilities.strength.score"/>
            <label for="abilities.strength.modified_score">Modified Score:</label>
            <p id="abilities.strength.modified_score"></p>
            <label for="abilities.strength.modifier">Modifier:</label>
            <p id="abilities.strength.modifier"></p>
        </div>
        <div class="ability">
            <label for="abilities.dexterity.score">Dexterity</label>
            <input type="text" id="abilities.dexterity.score"/>
            <label for="abilities.dexterity.modified_score">Modified Score:</label>
            <p id="abilities.dexterity.modified_score"></p>
            <label for="abilities.dexterity.modifier">Modifier:</label>
            <p id="abilities.dexterity.modifier"></p>
        </div>
        <div class="ability">
            <label for="abilities.constitution.score">Constitution</label>
            <input type="text" id="abilities.constitution.score"/>
            <label for="abilities.constitution.modified_score">Modified Score:</label>
            <p id="abilities.constitution.modified_score"></p>
            <label for="abilities.constitution.modifier">Modifier:</label>
            <p id="abilities.constitution.modifier"></p>
        </div>
        <div class="ability">
            <label for="abilities.intelligence.score">Intelligence</label>
            <input type="text" id="abilities.intelligence.score"/>
            <label for="abilities.intelligence.modified_score">Modified Score:</label>
            <p id="abilities.intelligence.modified_score"></p>
            <label for="abilities.intelligence.modifier">Modifier:</label>
            <p id="abilities.intelligence.modifier"></p>
        </div>
        <div class="ability">
            <label for="abilities.wisdom.score">Wisdom</label>
            <input type="text" id="abilities.wisdom.score"/>
            <label for="abilities.wisdom.modified_score">Modified Score:</label>
            <p id="abilities.wisdom.modified_score"></p>
            <label for="abilities.wisdom.modifier">Modifier:</label>
            <p id="abilities.wisdom.modifier"></p>
        </div>
        <div class="ability">
            <label for="abilities.charisma.score">Charisma</label>
            <input type="text" id="abilities.charisma.score"/>
            <label for="abilities.charisma.modified_score">Modified Score:</label>
            <p id="abilities.charisma.modified_score"></p>
            <label for="abilities.charisma.modifier">Modifier:</label>
            <p id="abilities.charisma.modifier"></p>
        </div>
    </div>
    <div id="saves">
        <div class="save">
            <label for="saves.fortitude.value">Fortitude</label>
            <input type="text" id="saves.fortitude.value"/>
            <label for="saves.fortitude.modifier">Modifier:</label>
            <p id="saves.fortitude.modifier"></p>
        </div>
        <div class="save">
            <label for="saves.reflex.value">Reflex</label>
            <input type="text" id="saves.reflex.value"/>
            <label for="saves.reflex.modifier">Modifier:</label>
            <p id="saves.reflex.modifier"></p>
        </div>
        <div class="save">
            <label for="saves.will.value">Will</label>
            <input type="text" id="saves.will.value"/>
            <label for="saves.will.modifier">Modifier:</label>
            <p id="saves.will.modifier"></p>
        </div>
    </div>
</div>
</form>

</body>
</html>
